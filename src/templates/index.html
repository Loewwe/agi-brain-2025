<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --sidebar-bg: #1e293b;
            --text-color: #e2e8f0;
            --accent-color: #3b82f6;
            --msg-user-bg: #1e40af;
            --msg-bot-bg: #334155;
            --border-color: #475569;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Layout */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .right-panel {
            width: 300px;
            background-color: var(--sidebar-bg);
            border-left: 1px solid var(--border-color);
            padding: 1rem;
            overflow-y: auto;
        }

        /* Components */
        h1,
        h2,
        h3 {
            margin-top: 0;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 0.5rem;
            line-height: 1.5;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--msg-user-bg);
        }

        .message.bot {
            align-self: flex-start;
            background-color: var(--msg-bot-bg);
        }

        .input-area {
            padding: 1.5rem;
            background-color: var(--sidebar-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 1rem;
        }

        textarea {
            flex: 1;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.75rem;
            resize: none;
            height: 50px;
            font-family: inherit;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Knowledge List */
        .kb-list {
            list-style: none;
            padding: 0;
        }

        .kb-item {
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 0.25rem;
            margin-bottom: 0.25rem;
        }

        .kb-item:hover {
            background-color: var(--bg-color);
        }

        .kb-item.active {
            background-color: var(--accent-color);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .tab {
            cursor: pointer;
            padding: 0.5rem;
            opacity: 0.7;
        }

        .tab.active {
            opacity: 1;
            border-bottom: 2px solid var(--accent-color);
        }

        pre {
            background: #00000050;
            padding: 0.5rem;
            border-radius: 0.25rem;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <!-- Left Sidebar: Sessions (Placeholder) -->
    <div class="sidebar">
        <h3>Sessions</h3>
        <div id="sessions-list">
            <div class="kb-item">Current Session</div>
            <!-- TODO: Load from episodic memory -->
        </div>
    </div>

    <!-- Center: Chat -->
    <div class="main-content">
        <div class="tabs" style="padding: 1rem 2rem 0;">
            <div class="tab active" onclick="switchView('chat')">Chat</div>
            <div class="tab" onclick="switchView('hard-cases')">Hard Cases</div>
            <div class="tab" onclick="switchView('trading')">Trading View</div>
        </div>

        <!-- Chat View -->
        <div id="view-chat" class="view-section"
            style="display: flex; flex-direction: column; flex: 1; overflow: hidden;">
            <div class="chat-container" id="chat-messages">
                <div class="message bot">
                    Hello! I am AGI-Brain v1.2. How can I help you today?
                </div>
            </div>

            <div class="input-area">
                <textarea id="user-input" placeholder="Type your goal here..."
                    onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }"></textarea>
                <button onclick="sendMessage()" id="send-btn">Send</button>
            </div>
        </div>

        <!-- Placeholders for other views -->
        <div id="view-hard-cases" class="view-section" style="display: none; padding: 2rem;">
            <h2>Hard Cases</h2>
            <p>Loading...</p>
        </div>

        <div id="view-trading" class="view-section" style="display: none; padding: 2rem;">
            <h2>Trading View</h2>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Right: Knowledge Base -->
    <div class="right-panel">
        <h3>Knowledge Base</h3>
        <p style="font-size: 0.8rem; opacity: 0.7;">Select a section to provide context.</p>
        <ul class="kb-list" id="kb-list">
            <!-- Loaded via JS -->
        </ul>
    </div>

    <script>
        let selectedSection = null;

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            loadKnowledgeSections();
        });

        // --- Knowledge Base ---
        async function loadKnowledgeSections() {
            try {
                const res = await fetch('/v1/knowledge_sections');
                const sections = await res.json();
                const list = document.getElementById('kb-list');

                list.innerHTML = `<li class="kb-item ${selectedSection === null ? 'active' : ''}" onclick="selectSection(null, this)">None</li>`;

                sections.forEach(s => {
                    const li = document.createElement('li');
                    li.className = 'kb-item';
                    li.textContent = s.name;
                    li.title = s.description;
                    li.onclick = () => selectSection(s.id, li);
                    list.appendChild(li);
                });
            } catch (e) {
                console.error("Failed to load KB sections", e);
            }
        }

        function selectSection(id, el) {
            selectedSection = id;
            document.querySelectorAll('.kb-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }

        // --- Chat Logic ---
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            // Add user message
            addMessage(text, 'user');
            input.value = '';
            input.disabled = true;
            document.getElementById('send-btn').disabled = true;

            // Show loading state
            const loadingId = addMessage('Thinking...', 'bot', true);

            try {
                const res = await fetch('/v1/orchestrate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        goal: text,
                        client_id: 'owner', // Hardcoded for now
                        knowledge_section: selectedSection
                    })
                });

                const data = await res.json();

                // Remove loading
                document.getElementById(loadingId).remove();

                if (res.ok) {
                    // Format response
                    let content = `<strong>Status:</strong> ${data.status}<br>`;
                    content += `<strong>Summary:</strong> ${data.result_summary || 'No summary'}<br>`;

                    if (data.plan) {
                        content += `<details><summary>Plan (${data.plan.steps.length} steps)</summary>`;
                        content += `<pre>${JSON.stringify(data.plan.steps, null, 2)}</pre></details>`;
                    }

                    addMessage(content, 'bot');
                } else {
                    addMessage(`Error: ${data.detail || 'Unknown error'}`, 'bot');
                }

            } catch (e) {
                document.getElementById(loadingId).remove();
                addMessage(`Network Error: ${e.message}`, 'bot');
            } finally {
                input.disabled = false;
                document.getElementById('send-btn').disabled = false;
                input.focus();
            }
        }

        function addMessage(html, type, isTemp = false) {
            const container = document.getElementById('chat-messages');
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = html;
            if (isTemp) div.id = 'msg-' + Date.now();
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            return div.id;
        }

        // --- Navigation ---
        function switchView(viewName) {
            document.querySelectorAll('.view-section').forEach(el => el.style.display = 'none');
            document.getElementById(`view-${viewName}`).style.display = viewName === 'chat' ? 'flex' : 'block';

            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');

            if (viewName === 'hard-cases') loadHardCases();
            if (viewName === 'trading') loadTradingView();
        }

        async function loadHardCases() {
            const container = document.getElementById('view-hard-cases');
            container.innerHTML = '<h2>Hard Cases</h2><p>Loading...</p>';

            try {
                const res = await fetch('/v1/hard_cases/?limit=20');
                const cases = await res.json();

                if (cases.length === 0) {
                    container.innerHTML = '<h2>Hard Cases</h2><p>No hard cases found.</p>';
                    return;
                }

                let html = '<h2>Hard Cases</h2><div style="display: flex; flex-direction: column; gap: 0.5rem;">';

                cases.forEach(c => {
                    html += `
                        <div style="background: var(--sidebar-bg); padding: 1rem; border-radius: 0.5rem; border: 1px solid var(--border-color);">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                <span style="font-weight: bold; color: var(--accent-color);">${c.priority}</span>
                                <span style="opacity: 0.7;">${new Date(c.timestamp).toLocaleString()}</span>
                            </div>
                            <div style="font-weight: bold; margin-bottom: 0.5rem;">${c.goal}</div>
                            <div style="color: #ef4444; margin-bottom: 0.5rem;">Error: ${c.error}</div>
                            <details>
                                <summary style="cursor: pointer; opacity: 0.8;">Details</summary>
                                <pre style="margin-top: 0.5rem;">${JSON.stringify(c.context, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                });

                html += '</div>';
                container.innerHTML = html;

            } catch (e) {
                container.innerHTML = `<h2>Hard Cases</h2><p style="color: red">Error: ${e.message}</p>`;
            }
        }

        async function loadTradingView() {
            const container = document.getElementById('view-trading');
            container.innerHTML = '<h2>Trading View</h2><p>Loading...</p>';

            try {
                const res = await fetch('/v1/trading/preview');
                const data = await res.json();

                const pnl = data.pnl_metrics;
                const risk = data.risk_status;

                let html = '<h2>Trading View</h2>';

                // Metrics Grid
                html += `
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem;">
                        <div style="background: var(--sidebar-bg); padding: 1rem; border-radius: 0.5rem; border: 1px solid var(--border-color);">
                            <div style="opacity: 0.7; font-size: 0.9rem;">Daily PnL</div>
                            <div style="font-size: 1.5rem; font-weight: bold; color: ${pnl.daily_pnl >= 0 ? '#4ade80' : '#ef4444'}">
                                ${pnl.daily_pnl.toFixed(2)}%
                            </div>
                        </div>
                        <div style="background: var(--sidebar-bg); padding: 1rem; border-radius: 0.5rem; border: 1px solid var(--border-color);">
                            <div style="opacity: 0.7; font-size: 0.9rem;">Total PnL</div>
                            <div style="font-size: 1.5rem; font-weight: bold; color: ${pnl.total_pnl >= 0 ? '#4ade80' : '#ef4444'}">
                                ${pnl.total_pnl.toFixed(2)}%
                            </div>
                        </div>
                        <div style="background: var(--sidebar-bg); padding: 1rem; border-radius: 0.5rem; border: 1px solid var(--border-color);">
                            <div style="opacity: 0.7; font-size: 0.9rem;">Drawdown</div>
                            <div style="font-size: 1.5rem; font-weight: bold; color: #facc15">
                                ${pnl.max_drawdown.toFixed(2)}%
                            </div>
                        </div>
                        <div style="background: var(--sidebar-bg); padding: 1rem; border-radius: 0.5rem; border: 1px solid var(--border-color);">
                            <div style="opacity: 0.7; font-size: 0.9rem;">Risk Level</div>
                            <div style="font-size: 1.5rem; font-weight: bold;">
                                ${risk.current_risk_level}
                            </div>
                        </div>
                    </div>
                `;

                // Violations
                if (risk.violations.length > 0) {
                    html += '<h3 style="color: #ef4444;">Active Violations</h3><ul>';
                    risk.violations.forEach(v => {
                        html += `<li style="color: #ef4444;">${v.rule_name}: ${v.details}</li>`;
                    });
                    html += '</ul>';
                } else {
                    html += '<div style="color: #4ade80; margin-bottom: 1rem;">âœ“ No Risk Violations</div>';
                }

                // Positions
                html += `<h3>Active Positions (${data.active_positions.length})</h3>`;
                if (data.active_positions.length > 0) {
                    html += '<div style="display: flex; flex-direction: column; gap: 0.5rem;">';
                    data.active_positions.forEach(p => {
                        html += `
                            <div style="background: var(--sidebar-bg); padding: 0.75rem; border-radius: 0.25rem; display: flex; justify-content: space-between;">
                                <span><strong>${p.symbol}</strong> (${p.side})</span>
                                <span style="color: ${p.unrealized_pnl >= 0 ? '#4ade80' : '#ef4444'}">
                                    ${p.unrealized_pnl.toFixed(2)} USDT
                                </span>
                            </div>
                        `;
                    });
                    html += '</div>';
                } else {
                    html += '<p style="opacity: 0.7;">No active positions.</p>';
                }

                container.innerHTML = html;

            } catch (e) {
                container.innerHTML = `<h2>Trading View</h2><p style="color: red">Error: ${e.message}</p>`;
            }
        }
    </script>
</body>

</html>
